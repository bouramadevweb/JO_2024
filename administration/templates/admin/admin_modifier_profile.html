{% extends 'status.html' %}
{% load static %}
{% block title %} Profile{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Modifier votre profile</h2>
                <form method="post" action="{% url 'admin_modifier_profile' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nom d'utilisateur :</label>
                        <input type="text" id="id_username" name="username" class="form-control"
                            value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Nom :</label>
                        <input type="text" id="id_last_name" name="last_name" class="form-control"
                            value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">Prénom :</label>
                        <input type="text" id="id_first_name" name="first_name" class="form-control"
                            value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">email :</label>
                        <input type="text" id="id_email" name="email" class="form-control" value="{{ user.email }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Téléphone :</label>
                        <input type="text" id="id_phone_number" name="phone_number" class="form-control"
                            value="{{ user.phone_number }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
