{% load django_bootstrap5 %}
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container " >
    <div class="row w-100 justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Confirmer la réinitialisation de votre mot de passe</h2>
            <form method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Confirmer la réinitialisation du mot de
                    passe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
