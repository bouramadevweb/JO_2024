{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<section id="connexion_user" >

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<div class="card-header">
<h1 class="text-center">Connexion</h1>
</div>
<div class="card-body">
{% if messages %}
<div class="alert alert-danger" role="alert">
{% for message in messages %}
{{ message }}
{% endfor %}
</div>
{% endif %}
<form method="post">
{% csrf_token %}
{{form.}}
{{ form.as_p }}
<div class="row">
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
    </div>
    <div class="col-md-6">
        <a href="{% url 'password_reset' %}" class="btn btn-success btn-block">Mot de passe oubli√©</a>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock %}
