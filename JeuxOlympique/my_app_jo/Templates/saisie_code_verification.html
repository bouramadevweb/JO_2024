<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saisie du code de vérification</title>
</head>

<body>
    <h2>Saisie du code de vérification</h2>
    <form method="post">
        {% csrf_token %}
        <label for="verification_code">Code de vérification:</label><br>
        <input type="text" id="verification_code" name="verification_code"><br><br>
        <button type="submit">Valider</button>
    </form>
</body>

</html>
