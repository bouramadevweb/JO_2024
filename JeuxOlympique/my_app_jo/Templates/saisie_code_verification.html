{% extends 'base.html' %}

<!-- saisie_code_verification.html -->

{% extends 'base.html' %}

{% block title %}Panier{% endblock %}

{% block content %}
<section id="saisie_code_verifiaction">

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6">
<h2 class="text-center">Saisissez le code de vérification reçu par SMS</h2>
<form method="post">
{% csrf_token %}
<div class="form-group">
<label for="verification_code">Code de vérification:</label>
<input type="tel" class="form-control" id="verification_code" name="verification_code" required>
</div>
<div class="form-group">
<label for="phone_number">Numéro de téléphone:</label>
<input type="tel" class="form-control" id="phone_number" name="phone_number" required>
</div>
<button type="submit" class="btn btn-primary">Valider</button>
</form>
</div>
</div>
</div>
</section>
{% endblock %}
